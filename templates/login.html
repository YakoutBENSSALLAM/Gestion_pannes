{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>🔧 Connexion</h1>
            <p>Gestion des Pannes</p>
        </div>

        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username">👤 Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required
                       placeholder="Entrez votre nom d'utilisateur" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">🔒 Mot de passe</label>
                <input type="password" id="password" name="password" required
                       placeholder="Entrez votre mot de passe" autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">Se connecter</button>
        </form>

        <div class="login-help">
            <h3>👥 Comptes de démonstration :</h3>
            <div class="demo-accounts">
                <div class="demo-account">
                    <strong>Administrateur :</strong>
                    <br>Nom : <code>admin</code>
                    <br>Mot de passe : <code>admin123</code>
                </div>
                <div class="demo-account">
                    <strong>Technicien :</strong>
                    <br>Nom : <code>technicien</code>
                    <br>Mot de passe : <code>tech123</code>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
